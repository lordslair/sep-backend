apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: singouins
  name: sep-backend-backup
  labels:
    tier: sep-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup
      tier: sep-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: backup
        tier: sep-backend
    spec:
      restartPolicy: Always

      containers:
      - name: sep-backend-backup
        image: alpine:3.12
        command: ["/bin/sh"]
        args: [
         "-c",
         "(
              wget -O - https://raw.githubusercontent.com/lordslair/sep-backend/master/backup/entrypoint.sh | sh
          ) || echo 1"
        ]
        env:
          - name: DBLIST
            valueFrom:
              secretKeyRef:
                name: sep-backend-backup-secret
                key: dblist
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: sep-backend-backup-secret
                key: dbhost
          - name: DB_PORT
            value: '3306'
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: sep-backend-mariadb-secret
                key: pass
          - name: PCA_USER
            valueFrom:
              secretKeyRef:
                name: sep-backend-backup-secret
                key: pcauser
          - name: PCA_PASS
            valueFrom:
              secretKeyRef:
                name: sep-backend-backup-secret
                key: pcapass
