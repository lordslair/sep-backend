apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: singouins
  name: sep-backend-phpmyadmin
  labels:
    tier: sep-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
      tier: sep-backend
  template:
    metadata:
      labels:
        app: phpmyadmin
        tier: sep-backend
    spec:

      containers:
        - name: sep-backend-phpmyadmin
          image: phpmyadmin/phpmyadmin:latest
          env:
            - name: PMA_HOST
            valueFrom:
              secretKeyRef:
                name: sep-backend-backup-secret
                key: dbhost
            - name: PMA_PORT
            valueFrom:
              secretKeyRef:
                name: sep-backend-mariadb-secret
                key: port
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sep-backend-mariadb-secret
                  key: pass
